<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chemical Equation Balancer</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f0f4f8;
            line-height: 1.6;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 1.5rem;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            margin: 10px 0 20px;
            border: 2px solid #007bff;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus {
            outline: none;
            border-color: #0056b3;
            box-shadow: 0 0 0 3px rgba(0,123,255,0.25);
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background-color 0.3s, transform 0.1s;
            display: block;
            width: 100%;
            margin: 0 auto;
            max-width: 200px;
        }
        button:hover {
            background: #0056b3;
        }
        button:active {
            transform: translateY(1px);
        }
        #result {
            margin-top: 25px;
            padding: 20px;
            border-radius: 6px;
            background: #e9f5ff;
            font-size: 20px;
            min-height: 60px;
            text-align: center;
            border-left: 4px solid #007bff;
        }
        .equation {
            font-family: 'Courier New', monospace;
            font-size: 1.2em;
            font-weight: bold;
            color: #2c3e50;
            padding: 10px;
            background: white;
            border-radius: 4px;
            display: inline-block;
            margin: 5px 0;
        }
        .coefficient {
            color: #e74c3c;
            padding: 0 2px;
        }
        .subscript {
            font-size: 0.8em;
            vertical-align: sub;
            color: #2c3e50;
        }
        .arrow {
            margin: 0 10px;
            color: #7f8c8d;
        }
        .error {
            color: #e74c3c;
            background-color: #fde8e8;
            border-left-color: #e74c3c;
        }
        .example {
            font-size: 0.9em;
            color: #7f8c8d;
            margin-top: 10px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Setarakan Persamaan Kimia!</h1>
        <p>Masukkan persamaan kimia yang belum setara (misalnya, <b>H2 + O2 = H2O</b> atau <b>Fe + Cl2 = FeCl3</b>)</p>
        <input type="text" id="inputFormula" placeholder="Contoh: H2 + O2 = H2O" autocomplete="off" spellcheck="false">
        <button onclick="balanceEquation()">Setarakan</button>
        <div id="message" style="display:none;"></div>
        <div id="balanced"></div>
        <div id="codeOutput" style="display:none;"></div>
        <div id="result"></div>
        <div class="example">
            Coba: Fe + O2 = Fe2O3 &nbsp;|&nbsp; CH4 + O2 = CO2 + H2O &nbsp;|&nbsp; Al + HCl = AlCl3 + H2
        </div>
    </div>

    <script src="chemical-equation-balancer.js"></script>
    <script>
        function balanceEquation() {
            // Clear result div
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '';
            resultDiv.className = '';
            
            // Call the balancer's function
            doBalance();
            
            // Get the output from balancer's elements
            const message = document.getElementById('message').textContent;
            const balancedHtml = document.getElementById('balanced').innerHTML;
            
            if (message) {
                // Show error message
                resultDiv.className = 'error';
                resultDiv.innerHTML = `‚ùå ${message}`;
            } else if (balancedHtml) {
                // Show balanced equation with our styling
                const formatted = balancedHtml
                    .replace(/class=\"num\"/g, 'class="coefficient"')
                    .replace(/class=\"sub\"/g, 'class="subscript"')
                    .replace(/class=\"arrow\"/g, 'class="arrow"');
                
                resultDiv.innerHTML = `
                    <div style="margin-bottom: 10px;">Persamaan kimia yang sudah setara:</div>
                    <div class="equation">${formatted}</div>
                `;
            }
        }

        // Allow pressing Enter key to trigger balance
        document.getElementById('inputFormula').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                balanceEquation();
            }
        });
    </script>
</body>
</html>
